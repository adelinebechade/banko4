version: '2'

options:
    compose-file-path: 'docker-compose.yml'
    compose-dev-file-path: 'docker-compose-dev.yml'

syncs:
    app-sync:
        src: '.'
        sync_strategy: 'unison'
        sync_excludes: ['vendor', 'node_modules', '.gitignore', '.git', 'var/cache', 'var/log', '.idea', '.docker-sync']
